<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                Product name: {{product.name}}
            </h5>
            <div class="card-text">
                Price: ${{product.price}} <br />
                Description: {{product.description}} <br />
                Category: {{product.category }} <br />
                Avaliable: {{product.isAvaliable | yesNo }} <br />
            </div>
        </div>
        <ng-container *ngIf="product.isAvaliable; else disableButton">
            <button type="button" class="btn btn-success" (click)="onAddToCart(product)">
                Add
            </button>
        </ng-container>
        <ng-template #disableButton>
            <button disabled type="button" class="btn btn-success" (click)="onAddToCart(product)">
                Add
            </button>
        </ng-template>
    </div>
</div>
