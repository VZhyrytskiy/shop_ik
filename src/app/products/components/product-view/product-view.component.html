<div class="card" routerLink="/product/edit/{{product.id}}" routerLinkActive="router-link-active">
  <div class="card-body">
    <h5 class="card-title">
      Product name: {{product.name}}
    </h5>
    <div class="card-text">
      Price: ${{product.price}} <br />
      Description: {{product.description}} <br />
      Category: {{product.category }} <br />
      Avaliable: {{product.isAvaliable | yesNo }} <br />
    </div>
  </div>

  <button type="button" class="btn btn-success">
    Buy
  </button>
</div>
